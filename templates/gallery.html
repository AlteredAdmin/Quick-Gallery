<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="gallery_page_0.html">Home</a>
        <div class="pagination">
            <a href="gallery_page_{{ current_page-1 if current_page > 0 else 0 }}.html">Previous</a>
            <a href="gallery_page_{{ current_page+1 if current_page+1 < total_pages else current_page }}.html">Next</a>
        </div>
        <a href="about.html">About</a>
    </nav>
    <div class="gallery">
        {% for image in images %}
            <div class="thumbnail">
                <a href="../images/{{ image }}" target="_blank">
                    <img src="../images/{{ image }}" alt="">
                </a>
            </div>
        {% endfor %}
    </div>
    <nav>
        <a href="gallery_page_0.html">Home</a>
        <div class="pagination">
            <a href="gallery_page_{{ current_page-1 if current_page > 0 else 0 }}.html">Previous</a>
            <a href="gallery_page_{{ current_page+1 if current_page+1 < total_pages else current_page }}.html">Next</a>
        </div>
        <a href="about.html">About</a>
    </nav>
</body>
</html>
